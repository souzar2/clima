<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body class="img-body">
    <div class="big-box">
        <input class="input-city" placeholder="Digite o nome da Cidade">
        <button class="botao-buscar" onclick="clickButton()">
            <img class="img-buscar" src="https://www.svgrepo.com/show/488200/find.svg" alt="Buscar">
        </button>

        <div class="medium-box">

            <h2 class="city" >Tempo em...</h2>
            <p class="temp">Temperatura em ° C</p>

            <div class="small-box">
                <img class="img" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
                <p class="text">Status de clima</p>
                
            </div>
            <p class="hum">Umidade</p>

        </div>
    </div>
</body>

</html>
